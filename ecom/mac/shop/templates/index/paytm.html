<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>payment</title>
  </head>
  <body>
    <h1>redirecting you to the merchant....</h1>
    <h1>please do not refresh your page....</h1>

    <script>
        document.paytm.submit();
    </script>
