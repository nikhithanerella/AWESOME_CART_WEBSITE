<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}Your Title{% endblock %}</title>

    <style>
    .check{
      /* Style the checkout link */
    margin-top:10px;
    display: inline-block;
    padding: 12px 12px;
    background-color:rgb(32, 224, 96);  /* Green background */
    color: white;  /* White text */
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;  /* Remove underline */
    border-radius: 8px;  /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Soft shadow for a floating effect */
   }
   html, body {
    height: 100%;
    margin: 0;
  }

  /* Main content area - takes all available space except footer */
  body {
    display: flex;
    flex-direction: column;
  }

  /* Footer will stay at the bottom */
  .footer {
    background-color: #222;
    color: white;
    padding: 10px 0;
    text-align: center;
    margin-top: auto;  /* Push the footer to the bottom */
  }

  .footer a {
    color: #1DBF73;
    text-decoration: none;
  }

  .footer a:hover {
    text-decoration: underline;
  }

  .footer .social-icons i {
    font-size: 24px;
    margin: 0 10px;
    color: #1DBF73;
  }

  .footer .social-icons i:hover {
    color: white;
  }
  {% block css %}
  {% endblock %}
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AWESOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/tracker' %}active{% endif %}" href="/tracker">Tracker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/myorders' %}active{% endif %}" href="/myorders">MyOrders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/wishlist' %}active{% endif %}" href="/wishlist">Wishlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="/contact">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logouts' %}">Logout</a> <!-- Updated link -->
            </li> 
          </ul>
          <form class="d-flex" method='get' action="/search/">
            <input name="search" id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success mx-2" type="submit">Search</button>
          </form>           
        </div>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 AWESOME. All Rights Reserved.</p>
        <p><a href="/shop/privacy-policy">Privacy Policy</a> | <a href="/shop/terms-of-service">Terms of Service</a></p>
      </div>
    </footer>
    {% block script %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      // Initialize the popover after the page is loaded
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
      })
    </script>
    {% endblock %}
  </body>
</html>
