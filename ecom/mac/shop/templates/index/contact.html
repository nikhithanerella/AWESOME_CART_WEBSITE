{% extends 'index/basic.html'%}
{% block title %}ADDRESS{% endblock %}
{% block css %}
<style>
    /* General Body and Form Styling */
    body {
      background-color: #f4f6f9;
      font-family: 'Arial', sans-serif;
    }
    .btn1{
        background-color:green;
        border-radius:10px;
        padding:5px;
        margin:10px;
    }
    .alert {
      font-size: 1.2rem;
      margin-top: 20px;
      background-color: #d4edda;
      color: #155724;
    }
    h2 {
      font-size: 2rem;
      font-weight: bold;
      color: #343a40;
      margin-bottom: 30px;
    }
    .form-label {
      font-weight: bold;
      color: #343a40;
    }
    .form-control {
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-select {
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    /* Responsiveness */
    @media (max-width: 768px) {
      .form-control, .form-select {
        font-size: 1rem;
      }
    }
  </style>
{% endblock %}
{% block body %}
<div class="container my-5">
    <h2 class="text-center mb-4">Fill your address</h2>
    <form class="row g-3" action="#" method="post">
      {% csrf_token %}
      <!-- Email Field -->
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="inputEmail" required>
      </div>
      <!-- Name Field -->
      <div class="col-md-6">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="inputName" required>
      </div>
      <!-- Phone Field -->
      <div class="col-md-6">
        <label for="inputPhone" class="form-label">Phone Number</label>
        <input type="tel" name="phone" class="form-control" id="inputPhone" required>
      </div>
      <!-- Address Field -->
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
      </div>
      <!-- City Field -->
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" name="city" class="form-control" id="inputCity" required>
      </div>
      <!-- State Field -->
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" name="state" class="form-select" required>
          <option selected disabled>Choose...</option>
          <option>AP</option>
          <option>Telangana</option>
          <option>Karnataka</option>
          <option>Tamil Nadu</option>
          <option>Kerala</option>
        </select>
      </div>
      <!-- Zip Code Field -->
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip Code</label>
        <input type="text" name="zip" class="form-control" id="inputZip" required>
      </div>
      
      <!-- Submit Button -->
      <div class="col-12 text-center">
        <button type="submit" class="btn1">Submit</button>
      </div>
    </form>
</div>
{% endblock %}
